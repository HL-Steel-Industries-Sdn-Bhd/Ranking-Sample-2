<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Performance Dashboard</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #FFE7E0, #E0F7FF);
      font-family: "Poppins", sans-serif;
      overflow: hidden;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      height: 60px;
    }

    .carousel {
      position: relative;
      width: 80vw;
      height: 70vh;
      transform-style: preserve-3d;
      perspective: 1500px;
      transition: transform 1s ease-in-out;
    }

    .card {
      position: absolute;
      width: 70%;
      height: 80%;
      top: 10%;
      left: 15%;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #333;
      font-size: 1.2em;
      backface-visibility: hidden;
      transform-origin: center center -500px;
      background: white;
    }

    .card:nth-child(1) { background: #FFD8B1; transform: rotateY(0deg); }
    .card:nth-child(2) { background: #B1E5FF; transform: rotateY(90deg); }
    .card:nth-child(3) { background: #B1FFD1; transform: rotateY(180deg); }
    .card:nth-child(4) { background: #FFF5B1; transform: rotateY(270deg); }

    h2 {
      margin-bottom: 20px;
      font-size: 1.8em;
    }

    table {
      width: 80%;
      border-collapse: collapse;
      text-align: center;
    }

    th, td {
      padding: 10px;
    }

    th {
      font-size: 1.2em;
      border-bottom: 2px solid rgba(0, 0, 0, 0.2);
    }

    td {
      font-size: 1em;
    }

    tr:nth-child(odd) {
      background-color: rgba(255, 255, 255, 0.5);
    }

    /* 响应式 */
    @media (max-width: 768px) {
      .card { width: 90%; left: 5%; font-size: 0.9em; }
      table { width: 95%; }
    }
  </style>
</head>
<body>
  <img src="https://i.imgur.com/AbyTxH1.png" alt="Company Logo" class="logo">

  <div class="carousel" id="carousel">
    <div class="card">
      <h2>个人贡献排行</h2>
      <table>
        <tr><th>名次</th><th>姓名</th><th>分数</th></tr>
        <tr><td>🥇</td><td>Albert</td><td>98</td></tr>
        <tr><td>🥈</td><td>Shin</td><td>92</td></tr>
        <tr><td>🥉</td><td>Kai</td><td>89</td></tr>
        <tr><td>4</td><td>Ming</td><td>86</td></tr>
        <tr><td>5</td><td>Wei</td><td>84</td></tr>
      </table>
    </div>

    <div class="card">
      <h2>团队表现排行</h2>
      <table>
        <tr><th>名次</th><th>团队</th><th>分数</th></tr>
        <tr><td>🥇</td><td>Alpha</td><td>97</td></tr>
        <tr><td>🥈</td><td>Bravo</td><td>94</td></tr>
        <tr><td>🥉</td><td>Charlie</td><td>90</td></tr>
        <tr><td>4</td><td>Delta</td><td>87</td></tr>
        <tr><td>5</td><td>Echo</td><td>83</td></tr>
      </table>
    </div>

    <div class="card">
      <h2>效率排行</h2>
      <table>
        <tr><th>名次</th><th>部门</th><th>得分</th></tr>
        <tr><td>🥇</td><td>Production</td><td>95</td></tr>
        <tr><td>🥈</td><td>Logistics</td><td>92</td></tr>
        <tr><td>🥉</td><td>QA</td><td>90</td></tr>
        <tr><td>4</td><td>R&D</td><td>88</td></tr>
        <tr><td>5</td><td>Admin</td><td>85</td></tr>
      </table>
    </div>

    <div class="card">
      <h2>士气排行</h2>
      <table>
        <tr><th>名次</th><th>团队</th><th>分数</th></tr>
        <tr><td>🥇</td><td>Team B</td><td>99</td></tr>
        <tr><td>🥈</td><td>Team A</td><td>95</td></tr>
        <tr><td>🥉</td><td>Team D</td><td>92</td></tr>
        <tr><td>4</td><td>Team C</td><td>88</td></tr>
        <tr><td>5</td><td>Team E</td><td>85</td></tr>
      </table>
    </div>
  </div>

  <script>
    let angle = 0;
    const carousel = document.getElementById("carousel");
    const total = 4;
    let autoRotate = setInterval(next, 4000);

    function next() {
      angle -= 90;
      carousel.style.transform = `rotateY(${angle}deg)`;
    }

    let startX = 0;
    document.body.addEventListener("touchstart", e => startX = e.touches[0].clientX);
    document.body.addEventListener("touchend", e => {
      const endX = e.changedTouches[0].clientX;
      if (startX - endX > 50) next();
      else if (endX - startX > 50) {
        angle += 90;
        carousel.style.transform = `rotateY(${angle}deg)`;
      }
      clearInterval(autoRotate);
      autoRotate = setInterval(next, 4000);
    });
  </script>
</body>
</html>
